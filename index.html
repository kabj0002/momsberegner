<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momsberegner</title>
  </head>
  <body>
    <h1>Moms beregner</h1>
    <div class="tast_ind">
      <h2>Tast ind beløbet</h2>
      <input type="number" id="input" class="input" />
      <button class="udregn">Udregn</button>
    </div>
    <div class="udregner">
      <div class="beloeb">
        <h3>Beløb uden moms</h3>
        <p id="beloeb">Her vises beløbet</p>
      </div>
      <div class="beloeb_moms">
        <h3>Her vises beløbet inkl. moms</h3>
        <p id="beloeb_moms">Her vises beløbet inkl. moms</p>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
